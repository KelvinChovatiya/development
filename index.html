<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />

    <title>QR code component</title>
  </head>
  <body>
    <div
      class="mx-0 mt-0 bg-indigo-300 md:mt-25 sm:mt-25 shadow-lg shadow-gray-400 sm:mx-18 md:mx-18 h-[673px] sm:h-auto overflow-y-hidden"
    >
      <div
        class="flex items-center justify-center content-center md:p-0 lg:p-2 sm:p-0 p-6"
      >
        <div
          class="mt-34 border-1 border-white bg-white md:p-2 sm:p-2 sm:rounded-2xl rounded-2xl shadow-lg sm:my-0 md:my-16 md:w-1/3 lg:w-1/5 sm:w-full p-2 items-center my-0 overflow-x-hidden overflow-y-hidden"
        >
          <img
            src="./src/image-qr-code.png"
            alt="QR code image"
            class="rounded-2xl"
          />
          <div class="justify-between text-center px-3 py-3">
            <h2 class="text-lg sm:text-lg font-bold text-gray-800">
              Improve your front-end skills by building projects
            </h2>
            <p class="text-gray-600 text-[12px] sm:text-[13px] py-2">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
      <div class="text-center text-fuchsia-800 hover:underline">
        Coded by <a href="#"> Kelvin Chovatiya</a>.
      </div>
    </div>
  </body>
</html>
